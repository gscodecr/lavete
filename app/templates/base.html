<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - La Vete</title>
    <script>
        window.APP_ROOT = "{{ url_for('dashboard') }}";
    </script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}?v=2">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="{% block body_class %}{% endblock %}">
    <div id="app">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="brand">
                <i class="fa-solid fa-paw"></i> La Vete
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('dashboard') }}" class="{% if request.url.path == '/' %}active{% endif %}"><i
                            class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                <li><a href="{{ url_for('inventory_page') }}"
                        class="{% if '/inventory' in request.url.path %}active{% endif %}"><i
                            class="fa-solid fa-boxes-stacked"></i> Inventario</a></li>
                <li><a href="{{ url_for('orders_page') }}"
                        class="{% if '/orders' in request.url.path %}active{% endif %}"><i
                            class="fa-solid fa-receipt"></i> Órdenes</a></li>
                <li><a href="{{ url_for('customers_page') }}"
                        class="{% if '/customers' in request.url.path %}active{% endif %}"><i
                            class="fa-solid fa-users"></i> Clientes</a></li>
                <li><a href="{{ url_for('users_page') }}"
                        class="{% if '/users' in request.url.path %}active{% endif %}"><i
                            class="fa-solid fa-user-shield"></i> Usuarios</a></li>
                <li><a href="{{ url_for('service_page') }}"
                        class="{% if '/service' in request.url.path %}active{% endif %}"><i
                            class="fa-solid fa-robot"></i> Servicio al Cliente</a></li>
            </ul>
            <div class="user-profile">
                <span id="user-name">Usuario</span>
                <a href="#" onclick="logout()" class="btn btn-sm btn-warning"
                    style="text-decoration: none; padding: 4px 8px;"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button id="menu-toggle" class="mobile-only"><i class="fa-solid fa-bars"></i></button>
                <h1>{{ title }}</h1>
                <div class="actions">
                    {% block actions %}{% endblock %}
                </div>
            </header>

            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Global Toast Container -->
    <div id="toast-container"></div>

    <!-- Global Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay" style="z-index: 10000; display: none;">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-header" style="justify-content: center; border-bottom: none;">
                <h3 id="confirm-title" style="margin: 0;">Confirmar Acción</h3>
            </div>
            <div class="modal-body" style="padding: 10px 0 20px;">
                <p id="confirm-message" style="color: var(--color-text-secondary);">¿Estás seguro?</p>
            </div>
            <div class="modal-actions" style="justify-content: center;">
                <button id="confirm-cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-btn" class="btn btn-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
